type ClassRoom 
@model 
@key(fields: ["name"])
@auth(rules: [
    {allow: owner}
]) {
    name: String!
    studentEmails:[AWSEmail]!
}

type ScreenSharingTicket 
@model
@key(fields: ["email"])
@auth(rules: [
    {allow: groups, groups: ["teachers"], groupClaim: "user_groups"},
    {allow: groups, groups: ["students"], groupClaim: "user_groups", operations: [read]}
]) {
    email: AWSEmail!
    activeBefore: AWSDateTime!
}
